<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Plant Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-box:hover {
            border-color: #2ecc71;
            background: #f8fff9;
        }

        .upload-box.dragover {
            border-color: #2ecc71;
            background: #e8f5e9;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            color: #2ecc71;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            display: none;
            margin: 30px 0;
            text-align: center;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-card h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .confidence {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .probabilities {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .probabilities h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .prob-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .prob-label {
            width: 150px;
            text-align: left;
            font-weight: 600;
            color: #555;
            text-transform: capitalize;
        }

        .prob-bar-container {
            flex: 1;
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 0 15px;
            position: relative;
        }

        .prob-bar {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .prob-value {
            width: 70px;
            text-align: right;
            font-weight: 600;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2ecc71;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .plant-classes {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .plant-classes h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .classes-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .class-tag {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåø Herbal Plant Classifier</h1>
            <p>Upload an image to identify the plant species</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <div class="upload-icon">üì∑</div>
                    <h3>Click to upload or drag & drop</h3>
                    <p style="color: #999; margin-top: 10px;">Supports JPG, PNG formats</p>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <button class="btn" id="predictBtn" disabled>Predict Plant Species</button>
            </div>

            <div class="preview-section" id="previewSection">
                <h3 style="margin-bottom: 15px; color: #333;">Selected Image:</h3>
                <img id="imagePreview" alt="Preview">
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: #666;">Analyzing image...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results-section" id="resultsSection">
                <div class="result-card">
                    <h2 id="predictedClass">-</h2>
                    <p class="confidence" id="confidence">-</p>
                </div>

                <div class="probabilities">
                    <h3>All Probabilities</h3>
                    <div id="probabilitiesList"></div>
                </div>
            </div>

            <div class="plant-classes">
                <h3>Available Plant Classes:</h3>
                <div class="classes-list" id="classList">
                    <div class="class-tag">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const predictBtn = document.getElementById('predictBtn');
        const previewSection = document.getElementById('previewSection');
        const imagePreview = document.getElementById('imagePreview');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultsSection = document.getElementById('resultsSection');
        const predictedClass = document.getElementById('predictedClass');
        const confidence = document.getElementById('confidence');
        const probabilitiesList = document.getElementById('probabilitiesList');
        const classList = document.getElementById('classList');

        let selectedFile = null;

        // Load available classes
        loadClasses();

        // Click to upload
        uploadBox.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        // Predict button
        predictBtn.addEventListener('click', predictImage);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    previewSection.style.display = 'block';
                    predictBtn.disabled = false;
                    resultsSection.style.display = 'none';
                    error.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        async function loadClasses() {
            try {
                const response = await fetch(`${API_URL}/classes`);
                const data = await response.json();
                classList.innerHTML = data.classes.map(cls => 
                    `<div class="class-tag">${cls}</div>`
                ).join('');
            } catch (err) {
                classList.innerHTML = '<div class="class-tag" style="background: #e74c3c;">Error loading classes</div>';
            }
        }

        async function predictImage() {
            if (!selectedFile) return;

            // Show loading
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            error.style.display = 'none';
            predictBtn.disabled = true;

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Prediction failed');
                }
            } catch (err) {
                showError('Cannot connect to API. Make sure the server is running.');
            } finally {
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        }

        function displayResults(data) {
            // Show predicted class
            predictedClass.textContent = data.predicted_class;
            confidence.textContent = `Confidence: ${data.confidence_percentage}`;

            // Show all probabilities
            probabilitiesList.innerHTML = '';
            for (const [className, prob] of Object.entries(data.all_probabilities)) {
                const percentage = (prob * 100).toFixed(2);
                const probItem = document.createElement('div');
                probItem.className = 'prob-item';
                probItem.innerHTML = `
                    <div class="prob-label">${className}</div>
                    <div class="prob-bar-container">
                        <div class="prob-bar" style="width: ${percentage}%">
                            ${percentage}%
                        </div>
                    </div>
                    <div class="prob-value">${percentage}%</div>
                `;
                probabilitiesList.appendChild(probItem);
            }

            resultsSection.style.display = 'block';
        }

        function showError(message) {
            error.textContent = `‚ùå ${message}`;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
